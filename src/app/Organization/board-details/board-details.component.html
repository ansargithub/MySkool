
<h2>Board Details</h2>
<div *ngIf="board">
  <p><strong>Board Name:</strong> {{ board.boardName }}</p>
  <p><strong>Description:</strong> {{ board.description }}</p>
  <p><strong>Affiliated To:</strong> {{ board.dffliatedTo }}</p>
  <p><strong>Region:</strong> {{ board.region }}</p>
  <p><strong>Contact Person:</strong> {{ board.contactPerson }}</p>
  <p><strong>Email:</strong> {{ board.email }}</p>
  <p><strong>Website:</strong> {{ board.webSite }}</p>
</div>
