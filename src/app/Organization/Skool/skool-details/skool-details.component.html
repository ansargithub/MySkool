<h2>School Details</h2>
<div>
  <p><strong>School ID:</strong> {{ skool.skoolId }}</p>
  <p><strong>School Name:</strong> {{ skool.skoolName }}</p>
  <p><strong>Branch ID:</strong> {{ skool.branchId }}</p>
  <p><strong>Branch Name:</strong> {{ skool.branchName }}</p>
  <p><strong>Board ID:</strong> {{ skool.boardId }}</p>
  <p><strong>User ID:</strong> {{ skool.userID }}</p>
  <p><strong>Status:</strong> {{ skool.status }}</p>
  <p><strong>Estimated Date:</strong> {{ skool.estDate | date }}</p>
  <!-- Add HTML for the other properties of the Skool class -->
</div>
