<h2 mat-dialog-title>State Details</h2>
  <mat-dialog-content>
    <p><strong>State ID:</strong> {{ state.stateID }}</p>
   <p><strong>State:</strong> {{ state.stateName }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Close</button>
  </mat-dialog-actions>
