
<mat-card>
    <mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="userName" type="text" required>
     <!--  <mat-error *ngIf="this.loginForm.controls['email'].hasError('required')">Email is required</mat-error> -->
      <!-- <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Invalid email format</mat-error> -->
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required>
      <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is required</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

</mat-card-content>
</mat-card>
